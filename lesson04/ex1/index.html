<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="" method="post" id="contact-form">
<div>
    <label for="email_">Email
        <input id="email_" type="email" placeholder="Введите ваш email" required>
    </label>
    </div>
<div>
    <label for="">Пароль
        <input type="password" placeholder="Введите ваш пароль" required>
</label>
</div>
<div>
    Ваш возраст:
    <div>
        <input id="age1" type="radio" name="age" value="0-18">
        <label for="age1">0-18</label>
    </div>
    <div>
        <input id="age2" type="radio" name="age" value="19-50">
        <label for="age2">19-50</label>
    </div>
    <div>
        <input id="age3" type="radio" name="age" value="50+">
        <label for="age3">50+</label>
    </div>
    <div>
        <input type="color" name="color" id="favorite-color">
        <label for="favorite-color">Любимый цвет</label>
    </div>
    <div>
        <textarea maxlength="100" name="text" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="date" name="birth-date" id="birth-date">
        <label for="birth-date">Дата рождения</label>
    </div>
    <br>
    <div>
        <input type="range"
         name="friendsCount"
        id="friendsCount" 
        min="0" max="500"
        oninput="this.nextElementSibling.value= this.value">
        <output></output>
        <label for="friendsCount"> Количество друзей (от 0  до 500)</label>
    </div>
</div>
<div>
    <input checked type="checkbox" name="agree-spam" id="agree1" value="YES">
    <label for="agree1">Согласны на спам</label>
</div>
<div>
    <input checked type="checkbox" name="agree-terms" id="agree2" value="YES">
    <label for="agree2">Согласны на условия обработки данных</label>
</div>
<div>
    <input checked type="checkbox" name="agree-rent" id="agree3" value="YES">
    <label for="agree3">Согласны на аренду вашей квартиры</label>
</div>
<div>
    <p>
        <input type="file" name="userPhoto" tabindex="">
    </p>
</div>
<div>
    <p>Действие</p>
    <button type="submit">Отправить</button>
    <button type="reset">Очистить форму</button>
</div>

    </form>
</body>
</html>
