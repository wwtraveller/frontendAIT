<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    </head>
<body>
    <h1>Amazon</h1>
    <form action="https://www.amazon.de/s" method="get">        
		<label for="search">Что будем искать</label>        
		<input type="text" id="search" name="k">        
		<button type="submit">Искать в Amazon</button>    
	</form>
    <h1>Google</h1>
    <form action="https://www.google.com/search" method="get">        
		<label for="search">Что будем искать</label>        
		<input type="text" id="search" name="q">        
		<button type="submit">Искать в Google</button>    
	</form>
</body>
</html>
